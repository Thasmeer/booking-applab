<mat-spinner *ngIf="isLoading" diameter="50" class="center"></mat-spinner>
<h2>Booking History</h2>
<mat-card *ngIf="bookings?.length === 0" class="empty-booking"><h3>Sorry, No Bookigns Found!</h3></mat-card>
<div *ngIf="bookings?.length > 0 && !isLoading && !errMsg">
  <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <ng-container matColumnDef="bookingDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.bookingDate | date:'mediumDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.email }}</td>
    </ng-container>
    <ng-container matColumnDef="seat">
      <th mat-header-cell *matHeaderCellDef>Seat Booked</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.seat }}</td>
    </ng-container>
    <ng-container matColumnDef="cancelButton">
      <th mat-header-cell *matHeaderCellDef>Cancel Booking</th>
      <td mat-cell *matCellDef="let booking">
        <button
          (click)="deleteBooking(booking?._id)"
          mat-raised-button
          color="warn"
        >
          Cancel
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let bookings; columns: columns"></tr>
  </table>
</div>
